{% load static %}
<div class="navbar">
    <div class="logo">
        <a href="index.html"><img src="{% static 'images/logo.jpg' %}" alt="logo" width="125px"></a>
    </div>
    <nav>
        <ul id="MenuItems">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'list_car'%}">Cars</a></li>
            {% if not user.is_authenticated %}
            <li><a href="{% url 'account'%}">Account</a></li>
            {% else %}
            <li><a href="{% url 'bookings'%}">Bookings</a></li>
            <li><a href="{% url 'logout'%}">Logout</a></li>
            {% endif %}
        </ul>
    </nav>
    <div>
        {% if user.is_authenticated %}
        <a href="{% url 'cart'%}"><img src="{% static 'images/rent.jpg' %}" width="50px" height="40px"></a>
        {% endif %}
        <img src="{% static 'images/menu.png' %}" onclick="menutoggle()"width="30px" height="30px">

    </div>
</div>
